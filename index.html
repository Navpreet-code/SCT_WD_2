<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator - SkillCraft</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="calc-title text-center">Scientific Calculator</h1>

    <div class="calculator-wrapper">
      <div class="calculator-container">
        <!-- Display -->
        <input type="text" id="display" placeholder="0" readonly />

        <!-- Buttons Grid -->
        <div class="buttons">
          <button class="btn clear">AC</button>
          <button class="btn del">DEL</button>
          <button class="btn percent">%</button>
          <button class="btn operator">/</button>

          <button class="btn num">7</button>
          <button class="btn num">8</button>
          <button class="btn num">9</button>
          <button class="btn operator">*</button>

          <button class="btn num">4</button>
          <button class="btn num">5</button>
          <button class="btn num">6</button>
          <button class="btn operator">-</button>

          <button class="btn num">1</button>
          <button class="btn num">2</button>
          <button class="btn num">3</button>
          <button class="btn operator">+</button>

          <!-- Calculator Mode Toggle -->
          <button class="btn mode-toggle" id="modeToggle" title="Toggle Scientific Mode">
            <i class="fas fa-calculator"></i>
          </button>
          <button class="btn num">0</button>
          <button class="btn dot">.</button>
          <button class="btn equal">=</button>
        </div>
      </div>

      <!-- Scientific Panel -->
      <div id="scientificSection" class="scientific d-none">
        <div class="row g-2">
          <div class="col-4"><button class="btn sci-func">sin</button></div>
          <div class="col-4"><button class="btn sci-func">cos</button></div>
          <div class="col-4"><button class="btn sci-func">tan</button></div>

          <div class="col-4"><button class="btn sci-func">√</button></div>
          <div class="col-4"><button class="btn sci-func">log</button></div>
          <div class="col-4"><button class="btn sci-func">ln</button></div>

          <div class="col-4"><button class="btn sci-func">π</button></div>
          <div class="col-4"><button class="btn sci-func">e</button></div>
          <div class="col-4"><button class="btn sci-func">^</button></div>
          <div class="col-4"><button class="btn sci-func">()</button></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
